<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="static/images/sawitpro.png">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <center>
        <h1>Welcome {{ username }} <a class="btn btn-success trigger_popup_fricc" role="button">Upload</a> <a class="btn btn-danger" role="button" href="/logout">Logout</a></h1>
        <div class="hover_bkgr_fricc">
            <span class="helper"></span>
            <div>
                <div class="popupCloseButton">&times;</div>
                <h2>Upload File</h2>
                <div class="form-group">
                    {{ form.csrf_token }}
                    <input type="file" class="form-control" name="fileToUpload" id="fileToUpload">
                </div>
                <button onclick="uploadFile()" class="btn btn-success">Upload</button>
            </div>
        </div>
    </center>
    <div class="container">
        <div class="row">
            <div class="gallery">
                {% for file_name in file_names %}
                <figure>
                    <img style="width: 100%" src="http://{{ bucket_name }}.s3-website-{{ region }}.amazonaws.com/{{ file_name }}" alt="" />
                    <figcaption><button class="btn btn-danger" onclick="deleteFile('{{ file_name }}')">Delete</button></figcaption>
                </figure>
                {% endfor %}
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display:none;">
                <symbol id="close" viewBox="0 0 18 18">
                    <path fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" d="M9,0.493C4.302,0.493,0.493,4.302,0.493,9S4.302,17.507,9,17.507
			S17.507,13.698,17.507,9S13.698,0.493,9,0.493z M12.491,11.491c0.292,0.296,0.292,0.773,0,1.068c-0.293,0.295-0.767,0.295-1.059,0
			l-2.435-2.457L6.564,12.56c-0.292,0.295-0.766,0.295-1.058,0c-0.292-0.295-0.292-0.772,0-1.068L7.94,9.035L5.435,6.507
			c-0.292-0.295-0.292-0.773,0-1.068c0.293-0.295,0.766-0.295,1.059,0l2.504,2.528l2.505-2.528c0.292-0.295,0.767-0.295,1.059,0
			s0.292,0.773,0,1.068l-2.505,2.528L12.491,11.491z" />
                </symbol>
            </svg>
            <script src="static/js/script.js"></script>
        </div>
    </div>
</body>

</html>
